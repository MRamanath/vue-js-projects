<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Speak Number Guess</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <img src="img/mic.png" alt="Speak" />

  <h1>Guess a Number Between 1 - 100</h1>

  <h3>Speak the number into your microphone</h3>

  <div id="msg" class="msg">
    <div>You Said:</div>
    <div class="box" v-html="message"></div>
    <div v-if="guess !== false">{{ guess }}</div>
    <button class="play-again" id="play-again" type="button" v-if="guess === false" @click="playAgain">
      Play Again
    </button>
  </div>

</body>

</html>
